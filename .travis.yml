os: linux
dist: xenial

sudo: false
language: python
cache: pip
before_script:
  - pip install tox

# test script
script:  tox

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=bandit
  allow_failures:
    - python: 3.7
      env: TOXENV=flake8
